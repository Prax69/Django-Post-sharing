{% extends 'layout.html' %}
{% block title %} Register Page {% endblock %} 
{% block content %}
    <h1>Registration</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method ="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>


{% endblock %}
